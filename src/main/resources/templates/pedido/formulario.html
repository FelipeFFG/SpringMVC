<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #ffff;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between ">
    <span class="logo">FelipeStore</span>
    <span class="mt-3">Login</span>
</div>

<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="nome do produto"/>
                <small>Informa qual o nome do produto</small>
                <div class="invalid-feedback" th:error="*{nomeProduto}">
                    Erros do nome do produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url do produto"/>
                <small>Procure em um site o produto que voce deseja e cole a url da pagina aqui</small>
                <div class="invalid-feedback" th:error="*{nomeProduto}">
                    Erros do url do produto
                </div>
            </div>

            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url da imagem"/>
                <small>Copie a url de uma boa imamgem do produto e cole aqui para ajudar a conseguir compradores</small>
                <div class="invalid-feedback" th:error="*{nomeProduto}">
                    Erros do url da imagem
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:filed="*{descricao}" class="form-control"
                          placeholder="Adicione detalhes importantes para ajudar o comprador"/></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>


</div>
</body>
</html>
